<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-theme" content="black">
    <title>JB Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#"><img src="img/logo.png" alt="Logo do BJ Cat" class="cabecalho__logo"></a>
        <nav class="cabecalho__menu">
            <a href="#"><img src="img/lingua.svg" alt="Botão linguas" class="cabecalho__link"></a>
            <a href="#"><img src="img/busca.svg" alt="Botão busca" class="cabecalho__link"></a>
            <a href="#"><img src="img/menu.svg" alt="Botão menu" class="cabecalho__link"></a>
        </nav>
    </header>
    <main>
        <section class="destaque">
            <img src="img/destaque.jpg" alt="Foto de um lindo gato preto e branco" class="destaque__image">
            <div class="destaque__cartao">
                <h1 class="destaque__cartao-titulo">Boris Jhonson</h1>
                <p class="destaque__cartao-texto">O gatinho preto e branco mais lindo de todos</p>
                <a href="#" class="destaque__cartao-link">Saiba mais</a>
            </div>
        </section>
        <section class="circulos">
            <a class="circle">
                <img src="img/circle-1.jpg" alt="" class="circle__image"></img>
                <h3 class="circle__titulo">Imagem 01</h3>
                <p class="circle__texto"> Texto 01</p>
            </a>
            <a class="circle">
                <img src="img/circle-2.jpg" alt="" class="circle__image"></img>
                <h3 class="circle__titulo">Imagem 01</h3>
                <p class="circle__texto"> Texto 01</p>
            </a>
            <a class="circle">
                <img src="img/circle-3.jpg" alt="" class="circle__image"></img>
                <h3 class="circle__titulo">Imagem 01</h3>
                <p class="circle__texto"> Texto 01</p>
            </a>
        </section>
    </main>

</body>
</html>
