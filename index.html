<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta theme="color-theme" content="#000000">
    <title>JB Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#"><img src="img/logo.png" alt="Logo do BJ Cat" class="cabecalho__logo"></a>
        <nav class="cabecalho__menu">
            <a href="#"><img src="img/lingua.svg" alt="Botão linguas" class="cabecalho__link"></a>
            <a href="#"><img src="img/busca.svg" alt="Botão busca" class="cabecalho__link"></a>
            <a href="#"><img src="img/menu.svg" alt="Botão menu" class="cabecalho__link"></a>

    </header>
    <main class="destaque">
        <img src="img/destaque.png" alt="Foto de um lindo gato preto e branco" class="destaque__image">
    </main>

</html>
